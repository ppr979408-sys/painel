services:
  - type: web
    name: restaurant-dashboard
    env: node
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MYSQL_HOST
        fromSecret: MYSQL_HOST
      - key: MYSQL_USER
        fromSecret: MYSQL_USER
      - key: MYSQL_PASSWORD
        fromSecret: MYSQL_PASSWORD
      - key: MYSQL_DATABASE
        fromSecret: MYSQL_DATABASE